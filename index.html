<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <meta name="description" content>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <h1 id="title">This Is A Survey Form</h1>
      <form action="" method="post" id="survey-form">
        <p id="description">A description of the subject to which this survey form applies</p>

        <div>
          <div class="left">
            <label id="name-label"> Name:</label>
          </div>
          <div class="right">
            <input type="text" name="name" id="name" required="required" placeholder="Enter your name" />
          </div>
        </div>

        <div>
          <div class="left">
            <label id="email-label">Email:</label>
          </div>
          <div class="right">
            <input type="email" name="email" id="email" required="required" placeholder="Enter your Email" />
          </div>
        </div>

        <div>
          <div class="left">
            <label id="number-label"> Number:</label>
          </div>
          <div class="right">
            <input type="number" name="number" id="number" min="1" max="75" placeholder="Enter a number 1 - 75"/>
          </div>
        </div>

        <div>
          <div class="left">
            <label class="title-label">Dropdown Menu:</label>
          </div>
          <div class="right">
            <select name="dropdown" id="dropdown" value="">
              <option disabled selected value>Select an option</option>
              <option value="">Option 1</option>
              <option value="">Option 2</option>
              <option value="">Option 3</option>
              <option value="">Option 4</option>
              <option value="">Option 5</option>
            </select>
          </div>
        </div>

        <div>
          <div class="left">
            <label>Radio Buttons <br />(Group 1):</label>
          </div>
          <div class="right">
            <input type="radio" name="group_one" value="Value 1" /><label>Value 1</label>
            <input type="radio" name="group_one" value="Value 2" /><label>Value 2</label>
            <input type="radio" name="group_one" value="Value 3" /><label>Value 3</label>
          </div>
        </div>

        <div>
          <div class="left">
            <label>Radio Buttons <br />(Group 2):</label>
          </div>
          <div class="right">
            <input type="radio" name="group_two" value="Value 1" /><label>Value 1</label>
            <input type="radio" name="group_two" value="Value 2" /><label>Value 2</label>
            <input type="radio" name="group_two" value="Value 3" /><label>Value 3</label>
          </div>
        </div>

        <div id="checklist">
          <div class="left">
            <label>This is a checklist <br /> (Check all that apply):</label>
          </div>
          <div class="right">
            <p>
              <input type="checkbox" name="value 1" value="value 1" />
              <label>Value 1</label>
            </p>
            <p>
              <input type="checkbox" name="value 2" value="value 2" />
              <label>Value 2</label>
            </p>
            <p>
              <input type="checkbox" name="value 3" value="value 3" />
              <label>Value 3</label>
            </p>
            <p>
              <input type="checkbox" name="value 4" value="value 4" />
              <label>Value 4</label>
            </p>
            <p>
              <input type="checkbox" name="value 5" value="value 5" />
              <label>Value 5</label>
            </p>
          </div>
        </div>

        <div>
          <div class="left">
            <label>Comments or Suggestions?</label>
          </div>
          <div class="right">
            <textarea name="comments" cols="" rows="5">Enter comments here...</textarea></p>
          </div>
        </div>

        <div class="submit">
          <input type="submit" name="submit" id="submit" value="Submit" />
        </div>
      </form>
    </main>
    <!-- <footer>
      <p>This is a survey form footer</p>
    </footer>
    -->
  </body>
</html>
